{% extends "base.html" %}
{% block main %}
<div class="feed_container">

    <div class="tweet">

        <ul>
            {% for tweet in tweets %}

            <li>
                <div class="tweet">
                    <p>{{ tweet.author }} tweeted on {{ tweet.date }} ...</p>
                    <p>"{{ tweet.tweet }}"</p>
                    <p>Likes: {{ tweet.likes / 1000}}k</p>
                </div>
            </li>

            {% endfor %}
        </ul>


    </div>
</div>
{% endblock %}
